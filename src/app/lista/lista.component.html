<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <section class="main">
      <h2 class="main__title">Lista de lugares</h2>
      <input type="text" class="input" name="filterPost" placeholder="Buscar paciente">
   </section>

   <div class="table__list" >
      <button  type="submit" class="button" [routerLink]="['/lugar']">Descargar</button>
            <table id="myTable" class="table table-striped">
                <thead>
                   <tr>
                      <th scope="col">idLugar</th>
                      <th scope="col">AidTipoTurismo</th>
                      <th scope="col">nombre</th>
                      <th scope="col">descripcion</th>
                      <th scope="col">ubicacion</th>
                      <th scope="col">latitud</th>
                      <th scope="col">longitud</th>
                      <th scope="col">numero</th>
                   </tr>
                </thead>
                <tbody *ngFor="let p of lugar">
                       <td>{{p.idLugar}}</td>
                       <td>{{p.idTipoTurismo}}</td>
                       <td>{{p.nombre}}</td>
                       <td>{{p.descripcion}}</td>
                       <td>{{p.ubicacion}}</td>
                       <td>{{p.latitud}}</td>
                       <td>{{p.longitud}}</td>
                       <td>{{p.numero}}</td>
                </tbody>
             </table>
       
  </div>

</body>
</html>
