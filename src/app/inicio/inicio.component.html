<body>
  <div class="w3-content">
    <img class="mySlides" src="../assets/imagenes/lago.jpeg" alt="custom_html_banner1" style="width:100%">
   </div>
  <section class="carousel">
    <div class="carousel__container" >

      <div class="carousel-item" *ngFor="let p of places" (click)="place(p.idLugar)">
        <img class = "carousel-item__img" src={{p.fotos[0]}}  alt=""/>
        <div class="carousel-item__details">
          <p class="carousel-item__details--title">{{p.nombre}}</p>
        </div>
      </div>
      
    </div>
  </section>
</body>
